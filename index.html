<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Windows on Click</title>
</head>
<body>
    <button onclick="openMultipleWindows()">Open 10000 Windows</button>
    
    <script>
        function openMultipleWindows() {
            for (let i = 0; i < 10000; i++) {
                window.open("https://example.com", "_blank");
            }
        }
    </script>
</body>
</html>
